<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/344/decision.png" type="image/x-icon">

            <h3 class="catQuestion">Here you will see the categories</h3>
            <h3 class="question">Here you will read the question</h3>
            <h3 class="diffQuestion">Each question has its difficulties</h3>
        </div>

        <div class="bodyTrivia">

            <li class="li" id="1">Here you will find possible answers</li>
            <li class="li" id="2">Select the one you think is right</li>
            <li class="li" id="3">If you want to start click the button</li>
            <li class="li" id="4">Have a good time!</li>

        </div>

    </main>
