<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/344/calculator--v1.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="mainCalc">
            <div id="display" class="screen"></div>
            <button class="button plus">+</button>
            <button class="button minor">-</button>
            <button class="button multiple">*</button>
            <button class="button divide">/</button>
            <button class="button zero number">0</button>
            <button class="button uno number">1</button>
            <button class="button due number">2</button>
            <button class="button tre number">3</button>
            <button class="button quattro number">4</button>
            <button class="button cinque number">5</button>
            <button class="button sei number">6</button>
            <button class="button sette number">7</button>
            <button class="button otto number">8</button>
            <button class="button nove number">9</button>
            <button class="button ac">AC</button>
            <button class="button decimal">.</button>
            <button id="equal" class="equal button">=</button>
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
